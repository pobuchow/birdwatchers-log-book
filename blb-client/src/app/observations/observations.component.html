<div class="container">
  <h2>All Observations</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let observation of observations">
        <td>#{{observation.id}}</td>
        <td>{{observation.species.literal}}</td>
      </tr>
    </tbody>
  </table>
</div>
