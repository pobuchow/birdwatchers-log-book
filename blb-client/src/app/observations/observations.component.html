<div class="container">
  <h2>All Observations</h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let observation of observations"
      [class.selected]="observation === selectedObservation"
      (click)="onSelect(observation)">
        <td>#{{observation.id}}</td>
        <td data-toggle="modal" data-target="#myModal" >{{observation.species.literal}}</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{selectedObservation.species.literal}} Details</h4>
      </div>
      <div class="modal-body">
       <app-observation-detail [observation]="selectedObservation"></app-observation-detail>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
