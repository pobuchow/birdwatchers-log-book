<div class="container">
  <h2>All Observations
    <div class="btn btn-info btn-sm">
          <span class="glyphicon glyphicon-plus" data-toggle="modal" data-target="#addObservation"></span>
    </div>
  </h2>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>id</th>
        <th>name</th>
        <th>action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let observation of observations"
      [class.selected]="observation === selectedObservation"
      (click)="onSelect(observation)">
        <td>#{{observation.id}}</td>
        <td data-toggle="modal" data-target="#detailsModal" >{{observation.species.literal}}</td>
        <td>
          <div class="btn btn-info btn-sm">
              <span class="glyphicon glyphicon-trash" (click)="deleteObservation(observation)"></span>
          </div>
          <div class="btn btn-info btn-sm">
              <span class="glyphicon glyphicon-pencil" data-toggle="modal" data-target="#editObservation"></span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div id="detailsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{selectedObservation.species.literal}} Details</h4>
      </div>
      <div class="modal-body">
       <app-observation-detail [observation]="selectedObservation"></app-observation-detail>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div id="addObservation" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">add new observation</h4>
      </div>
      <div class="modal-body">
        <label>user_id:
          <input #user_id/>
        </label>
        <br>
        <label>specific name:
          <input #species/>
        </label>
        <br>
        <label>location:
          <input #location/>
        </label>
        <br>
        <label>date:
          <input #date/>
        </label>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" (click)="addObservation(user_id.value, species.value, location.value, date.value)">add</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="user_id.value=''; species.value = ''; location.value = ''; date.value = ''" >Close</button>
      </div>

  </div>
</div>
</div>

<!-- Modal -->
<div id="editObservation" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">edit observation</h4>
      </div>
      <div class="modal-body">
        <label>specific name:
          <input #species type="text" name="specific_name" value={{selectedObservation.species.literal}}>
        </label>
        <label>location:
          <input #location type="text" name="location" value={{selectedObservation.location}}>
        </label>
        <label>specific name:
          <input #date type="text" name="date" value={{selectedObservation.date}}>
        </label>
      </div>
      <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal"
        (click)="editObservation(selectedObservation.id, species.value, location.value, date.value)">edit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" >Close</button>
      </div>

  </div>
</div>
</div>
